
<div class="bg-light">
  <div class="contact">
    <div class="container ">
      <p>الرئيسية >> تواصل معنا</p>
      <h3> تواصل معنا</h3>
    </div>
  </div>
  <div class="container box my-3">
    <div class="row">
      <div class="col-6 py-5">
        <form class="example-form" [formGroup]="contactusForm" (ngSubmit)="signupsubmit()">

        <input type="text" class="form-control my-3" placeholder="الاسم كاملا *" formControlName="name">
        <input type="text" class="form-control my-3" placeholder="البريد الإلكترونى *" formControlName="email">
        <textarea type="text" class="form-control my-3" placeholder="الرسالة" style="height:280px " formControlName="message"></textarea>
        <button type="submit" class="btn btn-primary">إرسال</button>
        </form>
      </div>
      <div class="col-6 py-5">
        <iframe class="pt-2" width="100%" height="530px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
          src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=%20california,%20usa+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
          <a href="https://www.gps.ie/wearable-gps/">adventure gps</a>
        </iframe>
      </div>

    </div>
    <ngb-toast *ngIf="show" header="مرحبا"  [delay]="5000" (hidden)="show=false">
      سيتم التواصل قريبا....
    </ngb-toast>
  </div>
</div>
